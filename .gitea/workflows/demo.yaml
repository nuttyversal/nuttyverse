name: Gitea Actions Demo
run-name: ${{ gitea.actor }} is testing out Gitea Actions ðŸš€
on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: [self-hosted, nix]
    container:
      image: ubuntu:noble
    steps:
      - name: Install dependencies
        run: |
          apt update
          # âœ¦ cachix/install-nix-action
          apt install --yes curl sudo xz-utils
          # âœ¦ actions/checkout
          apt install --yes git nodejs
      - name: Install Nix package manager
        uses: cachix/install-nix-action@v25
        with:
          nix_path: nixpkgs=channel:nixos-unstable
      - name: Clone the Nuttyverse
        uses: actions/checkout@v4
      - name: Build the design system
        run: |
          cd blocks
          nix-shell --run "pnpm install"
          nix-shell --run "pnpm run build-storybook"
  publish:
    runs-on: [self-hosted, nix]
    container:
      image: ubuntu:noble
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Install dependencies
        run: |
          apt update
          # âœ¦ docker/setup-buildx-action
          # âœ¦ docker/build-push-action
          apt-get install --yes ca-certificates curl gnupg
          install -m 0755 -d /etc/apt/keyrings
          curl -fsSL https://download.docker.com/linux/ubuntu/gpg | gpg --dearmor -o /etc/apt/keyrings/docker.gpg
          chmod a+r /etc/apt/keyrings/docker.gpg
          echo \
            "deb [arch=$(dpkg --print-architecture) signed-by=/etc/apt/keyrings/docker.gpg] https://download.docker.com/linux/ubuntu \
            $(. /etc/os-release && echo "$VERSION_CODENAME") stable" | \
            tee /etc/apt/sources.list.d/docker.list > /dev/null
          apt-get update
          apt-get install --yes docker-ce docker-ce-cli containerd.io docker-buildx-plugin docker-compose-plugin
          # âœ¦ actions/checkout
          apt install --yes git nodejs
      - name: Clone the Nuttyverse
        uses: actions/checkout@v4
      - name: Setup Docker
        uses: docker/setup-buildx-action@v3
        with:
          config-inline: |
            [registry."code.nuttyver.se"]
              username = "nuttyversal"
              password = "${{ secrets.DOCKER_PASSWORD }}"
      - name: Build and publish the design system
        uses: docker/build-push-action@v5
        with:
          context: blocks
          push: true
          tags: code.nuttyver.se/observable/blocks:latest
